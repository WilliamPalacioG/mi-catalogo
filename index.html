<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff9800;
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
            flex: 1;
        }
        .card-body h3 {
            margin: 0 0 0.5rem;
        }
        .card-body p {
            font-size: 0.9rem;
            color: #555;
        }
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e91e63;
        }
        .stock {
            font-size: 0.9rem;
            color: green;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #ff9800;
            color: white;
            margin-top: 2rem;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <header>üçî Cat√°logo de Productos</header>
    <div class="container" id="product-container"></div>
    <footer>¬© 2025 - StatesWear</footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx3bpwi-CLeqo4OtkViF4l5JnLpsSr_b1lf3nXUcYhtaIMVQPKg3tU48Ed_c-Bt2OWz/exec"; // tu endpoint

        async function cargarProductos() {
            try {
                const res = await fetch(API_URL);
                const productos = await res.json();

                const contenedor = document.getElementById("product-container");
                contenedor.innerHTML = "";

                productos.forEach(prod => {
                    contenedor.innerHTML += `
                        <div class="card">
                            <img src="${prod.ImagenURL}" alt="${prod.Nombre}">
                            <div class="card-body">
                                <h3>${prod.Nombre}</h3>
                                <p>${prod.Descripci√≥n}</p>
                                <p class="price">$${prod.Precio.toLocaleString()}</p>
                                <p class="stock">Stock: ${prod.Stock}</p>
                                <button>Comprar</button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error cargando productos:", error);
            }
        }

        cargarProductos();
    </script>
</body>
</html>
